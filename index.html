<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 <a href=""></a>
</head>
<body>
  <div class="grid">
    <div class="col-logo container">
      <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
    </div>
    <figure class="col-img">
      <img src="./images/hero-mobile.jpg" alt="">
    </figure>
    <main class="col-text container">
      <h1 class="hero-title"><span>We're <br></span> coming <br> soon</h1>
      <p class="hero-p">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form">
          <input type="email" name="email" class="email" placeholder="Email Address">
            <img class="error-icon" src="./images/icon-error.svg" alt="icon">
            <small>error</small>
          <button class="btn">
            <img src="./images/icon-arrow.svg" alt="arrow">
          </button>
          
        </div>
       
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
